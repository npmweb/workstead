---
ip: "192.168.10.10"
memory: 1920
cpus: 1

config: ~/.ssh/config

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/apps
      to: /srv/apps
      options: ["fmode=777,dmode=777"]
    - map: ~/www
      to: /srv/www
      options: ["fmode=777,dmode=777"]

sites:
    - map: localhost
      to: /srv/www/localhost
      phperr: E_ALL

dbs:
    - database: l_template
      username: l_template
      password: l_template


